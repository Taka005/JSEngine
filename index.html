<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <title>Engine</title>
        <style>
          * {
            padding: 0;
            margin: 0;
          }

          canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
          }
        </style>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="config">
        <input type="range" id="gravityInput" min="0" max="3000" value="500">
        <p>重力: <output id="gravityValue"></output></p>
        <input type="range" id="frictionInput" min="0" max="0.1" value="0.001" step="0.001">
        <p>摩擦: <output id="frictionValue"></output></p>
        <input type="range" id="restraintInput" min="1" max="10" value="3">
        <p>拘束回数: <output id="restraintValue"></output></p>
        <input type="button" id="debug" value="デバッグモード">
        <input type="button" id="track" value="トラッキングモード">
        <input type="button" id="reset" value="リセット">
      </div>
      <canvas id="game" width="900" height="1000"></canvas>
    </body>
    <script src="Engine.js"></script>
    <script src="game.js"></script>
</html>
